<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Instants Wild</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
                <nav>
                    <!-- menu burger -->
                    <div></div>
                    <!-- Instant Wild Logo and Title -->
                    <a href="index.html" title="Homepage">
                        <img src="logoinstantwild.png" alt="Logo Instant Wild">
                        <h1>Instants Wild</h1>
                    </a>
                    <!-- Search Bar -->
                    <div id="search-container">
                        <form action="/action_page.php">
                            <input type="text" placeholder="#Lille" name="search">
                            <button type="submit" name="search submition"><i class="fa fa-search"></i></button>
                        </form>
                        <!-- Git Post Buttom -->
                        <a href="submit.html" title="Submit a post" class="postgifbutton">Submit a post</a>
                    </div> 
                </nav>
        </header>
        <main>
            <h1>Submit a post : </h1>

            <form action="*" method="post">
                <div>
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" placeholder="Type your title here" required>
                </div>

                <div>
                    <p>Choose your content : *</p>

                    <label for="url_content">Enter an url :</label>
                    <input type="url" id="url_content" name="url_content">

                    <label for="file_content">Or upload a file :</label>
                    <input type="file" id="file_content" name="file_content" >
                </div>

                <div>
                    <p>Choose your categories : </p>

                    <input type="checkbox" id="dev" name="dev" value="dev" checked>
                    <label for="dev">Dev</label>

                    <input type="checkbox" id="data" name="data" value="data">
                    <label for="data">Data</label>

                    <input type="checkbox" id="wtf" name="wtf" value="wtf">
                    <label for="wtf">WTF</label>

                    <input type="checkbox" id="daily" name="daily" value="daily">
                    <label for="daily">Dailylife</label>

                    <input type="checkbox" id="fail" name="fail" value="fail">
                    <label for="fail">Fail</label>
                </div>

                <div>
                    <label for="pseudo">Your pseudo : *</label>
                    <input type="text" id="pseudo" name="pseudo" placeholder="Your pseudo goes here" required>
                </div>

                <div>
                    <label for="mail">Your email : *</label>
                    <input type="email" id="mail" name="mail" placeholder="wilder@wild.com" required>
                </div>


                <div>
                    <input type="submit" value="Submit">
                </div>

            </form>
        </main>
        <footer>

        </footer>
    </body>
</html>
